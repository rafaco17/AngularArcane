<div class="carousel_container" (mousedown)="onMouseDown($event)">
    <div class="testing">
        <ol class="container_items">
            @for (item of items; track $index) {
                <app-item-small-carousel [image]="item.image" [description]="item.name" [hrefUrl]="item.href" />
            }
        </ol>
        <div class="buttons_container">
            <button (click)="onBackward()">ATRAS</button>
            <button (click)="onForward()" >ADELANTE</button>
        </div>
    </div>
</div>
